<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>

<body  onload="lod()">
    
    <header>

        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div>
            <label for="number">Número (entre 1 e 100): <input type="number" id="number"></label><button onmousedown="add(txt)">
                Adicionar
            </button>
        </div>
        <select name="" id="list" size="11">
            <option value="">Digite um valor para a tabuada</option>
        </select>
        <div><button onmousedown="end(txt)">Finalizar</button></div>
        <p id="end"></p>
    </main>
    <footer>
        Rav Tecnologia
    </footer>
    <script src="script.js">

    </script>
</body>

</html>
