<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somandos números</title>
</head>

<body>
    <h1>Somandos valores</h1>
    <input type="number" name="textn1" id="textn1">
    <input type="number" name="textn2" id="textn2">
    <button onclick="somar()">Somar</button>
    
    <div id="res">Resultado</div>

    <script>
        function somar() {
            let tn1 = document.getElementById('textn1')
            let tn2 = document.querySelector('input#textn2')
            let res = document.getElementById('res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}`
        }
    </script>
</body>

</html>
